<script>
    $(function(){
        //1、定时器切换轮播图
        //2、无缝滚动
        //3、小圆点同步
        //4、触屏切换轮播图

        var index = 1;//轮播图的索引值
        var W = $('.jd-banner').width();//获取宽度


//        下面触屏轮播图需要位移。定时器切换轮播图也需要位移，所以现在就要把位移拿出来，复用代码。定一个方法
        var setAnimate = function(x){//这里面要传值进去，因为下面的x不知道多少，所以我们就要定个参数
            //这下面就是让ul位置的代码
            $('.jd-banner ul').animate({'transform':'translateX('+x+'px)'}, 300, function () {
                //动画结束做边界监测
                if(index>=9){
                    index=1;
                    var x = -index * W;
//                    快速跳转
                    $('.jd-banner ul').css('transform','translateX('+x+'px)');//如果不这样，瞬间转回第一张，系会很难看
                }
                if(index<=0){
                    index=8;
                    var x = -index * W;
//                    快速跳转
                    $('.jd-banner ul').css('transform','translateX('+x+'px)');//如果不这样，瞬间转回第一张，系会很难看
                }
                //让角标同步起来
                $('.jd-banner ol li').eq(index-1).addClass('active').siblings().removeClass('active');
            })
        }




//        定时器切换轮播图
        setInterval(function() {
            index++;
            var x = -index * W//索引值*盒子的宽度
//            ul执行动画
//                调用封装了ul的方法
            setAnimate(x);
        },5000);


        //如果正常绑定触屏事件没有效果，就加上下面这行代码
        document.querySelector('.jd-banner').addEventListener('touchmove',function(e){
            e.preventDefault(); //阻止浏览器的默认行为
        });


//        触屏切换轮播图
//            滑动的事件
        $('.jd-banner').swipeLeft(function(){//swipeLeft,系向左滑的这个事件--这个滑动的事件，其实是可以的，但是在最新的谷歌浏览器5.7跟5.5，里面，有一个BUG，是滑动不了，解决方法就是写一行代码，就是阻止浏览器的默认行为，因为这个zepto插件，还没更新
//            alert(1);
                //向左滑，下一张
            index++;//索引值是轮播图的主要
            var x = -index * W//索引值*盒子的宽度
            setAnimate(x);
        });


        $('.jd-banner').swipeRight(function(){
//            alert(2);
                //向右滑，上一张
            index--;//索引值是轮播图的主要
            var x = -index * W//索引值*盒子的宽度
            setAnimate(x);
        });
    });


</script>
